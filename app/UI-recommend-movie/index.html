    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <div id="grid">
    <div id="header">
      <div id="search">
        <form action="" class="search-form">
          <input type="text" name="search field" placeholder="Enter search here" id="search-field"
            class="search-field" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="logout">
        <button id="logout">Log out</button>
      </div>
    </div>

    <div id="container">
      <div id="content">
        <div class="box">
          <div class="head">
            <h2 class="head-title">Tìm kiếm</h2>
            <p class="text-right"><a href="#">See all</a></p>
          </div>
          <div class="row" id="root1">
          </div>
        </div>
      </div>
      <div id="content">
        <div class="box">
          <div class="head">
            <h2 class="head-title">PHIM ĐỀ XUẤT</h2>
            <p class="text-right"><a href="#">See all</a></p>
          </div>
          <div class="row" id="root">
          </div>
        </div>
      </div>

      <div id="footer">
        <p class="left-footer">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
        <p class="right-footer">Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a></p>
        <div style="clear:both;"></div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex ">
              <div class="movie col c-3">
                <img alt="" class="movie-image" id="modal-image" />
                <div class="description">
                  <p class="movie-name" id="modal-name"></p>
                </div>
              </div>
              <div class="col c-12">
                <h4>Đánh giá</h4>
                <form class="c-12 col" id="modal-form">
                  <input id="modal-id" type="hidden" />
                  <input id="modal-rate" type="number" min="0" max="10" style="width:40%;padding:10px" />
                  <button type="submit">Đánh giá</button>
                </form>
              </div>
            </div>
            <div id="content">
              <div class="box">
                <div class="head">
                  <h2 class="head-title">PHIM TƯƠNG TỰ</h2>
                  <p class="text-right"><a href="#">See all</a></p>
                </div>
                <div class="row" id="root3">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
